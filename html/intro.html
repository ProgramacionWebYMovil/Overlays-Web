<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <link rel="icon" type="image/png" href="/images/logotypes/logo.png">
        <link rel="stylesheet" href="/styles/header.css" />
        <link rel="stylesheet" href="/styles/intro.css" />
        <link rel="stylesheet" href="/styles/footer.css" />
    </head>

    <body>
        <header w3-include-html="/templates/header.html"></header>
        <script>w3IncludeHTML();</script>

        <div id="logo-intro">
            <img src="../images/logotypes/logo.png" alt="Imagen del Logo"/>
            <p id="brand_name-intro">Streaming Overlays</p>
            <p id="description-intro"> Enhance the quality of your live performances with our customizable overlays.</p>
        </div>

        <ul id="products_purpose-intro">

            <li id="products-intro">
                <p id="products_text-intro"> Type of Overlays:</p>
                <div class="products_images-intro">
                    <figure>
                        <img src="../images/products_purpose/score.png" alt="Score image"/>
                        <figcaption>Scoreboard</figcaption>
                    </figure>
                    <figure>
                        <img src="../images/products_purpose/timer.png" alt="Timer image"/>
                        <figcaption>Timer</figcaption>
                    </figure>
                    <figure>
                        <img src="../images/products_purpose/coin.png" alt="Coin image"/>
                        <figcaption>Head or Tails</figcaption>
                    </figure>
                </div>
            </li>

            <li id="purpose-intro">
                <p id="purpose_text-intro"> What are they used for?</p>
                <div class="purpose_container-intro">
                    <div class="purpose_images-intro">
                        <img src="../images/products_purpose/football.png" alt="Football image"/>
                        <img src="../images/products_purpose/basket.png" alt="Basketball image"/>
                        <img src="../images/products_purpose/padel.png" alt="Padel image"/>
                        <img src="../images/products_purpose/tennis.png" alt="Tennis image"/>
                        <img src="../images/products_purpose/imagination.png" alt="Imagination image"/>
                    </div>

                    <div class="purpose_names-intro">
                        <p>Football</p>
                        <p>Basketball</p>
                        <p>Padel</p>
                        <p>Tennis</p>
                        <p>...and more! <br> Everything you could imagine!</p>
                    </div>
                </div>
            </li>

        </ul>

        <footer w3-include-html="/templates/footer.html"></footer>
        <script>w3IncludeHTML();</script>
    </body>
</html>
