<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Overlays</title>
    <script type="module" src="/js/myOverlays.js"></script>
    <link rel="stylesheet" href="/styles/big_style/myOverlays.css"
          media="screen and (min-width:1024px)" />
    <link rel="stylesheet" href="/styles/mid_style/myOverlays.css"
          media="screen and (min-width:768px) and (max-width:1023px)" />
    <link rel="stylesheet" href="/styles/small_style/myOverlays.css"
          media="screen and (max-width:767px)" />
    <!--CSS DEL LOS OVERLAYS CARDS-->

<body>

        </section>


        <!--Avanzar página si la hay-->

                    <path d="M8.5 20.4l8.4-8.4-8.4-8.4L7.1 5l7 7-7 7z"></path>
