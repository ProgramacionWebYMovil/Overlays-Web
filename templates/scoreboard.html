<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marcador</title>
    <link rel="stylesheet" href="../styles/scoreboard.css" />
</head>

<body id="scoreboard-body">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <div>
        <header>
            <h1 id="title-scoreboard">Marcador</h1>
        </header>
        <ul class="container-scoreboard">
            <li class="num_box-scoreboard">
                <h2>Home</h2>
                <div class="btn" id="team1">0</div>
                <button class="scorebtn" id="homeplus">+</button>
                <button class="scorebtn" id="homeminus">-</button>
            </li>

            <li id="roundcounter">
                <button id="roundplus">+</button>
                <div id="rounddisplay">
                    <p>Round</p>
                    <p id="roundnum">0<p>
                </div>
                <button id="roundminus">-</button>
            </li>

            <li class="num_box-scoreboard">
                <h2>Away</h2>
                <div class="btn" id="team2">0</div>
                <button class="scorebtn" id="awayplus">+</button>
                <button class="scorebtn" id="awayminus">-</button>
            </li>
        </ul>
    </div>

</body>
</html>
