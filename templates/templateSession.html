<body>

    <div id="session">
        <form id="sessionForm" action="" method="post">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_mail">
                </li>
                <li>
                    <label for="password">Confirm password</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" />
                </li>
            </ul>
        </form>
        <div id="sessionOptions">
            <button id="actionButton">Log in</button>
            <div>
                <p>
                    If you don't have an account yet,<br /> please <button><b>sing up</b></button> first.
                </p>
            
            </div>
        </div>
    </div>
