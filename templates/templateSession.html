<head>
    <link rel="stylesheet" type="text/css" href="/styles/big_style/session.css" />
</head>
<body>

    <div id="session">
        <form id="sessionForm" action="" method="post">
            <ul>
                <li>
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="user_mail">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user_mail">
                </li>
                <li>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" />
                </li>
            </ul>
        </form>
        <div id="sessionOptions">
            <button id="actionButton">Sing up</button>
            <div id="changeSessionOptions">
                <p>
                    If you have already an account,<br /> please <button><b>log in</b></button> .
                </p>
            
            </div>
        </div>
    </div>
</body>
