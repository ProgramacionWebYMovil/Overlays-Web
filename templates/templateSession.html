<body>

    <form id="sessionForm" action="" method="post">
        <ul>
            <li>
                <label for="name">FULL NAME</label>
                <input type="text" id="name" name="user_name">

            <li>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="user_mail">
            </li>
            <li>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_mail">

            <li>
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" />

            <li>
                <input type="submit" id="submit" value="Sing up"></input>
                <div id="changeSessionOptions">
                    <p>
                        If you have already an account,<br /> please <input type="button" value="log in"></input> .
                    </p>

        </ul>
