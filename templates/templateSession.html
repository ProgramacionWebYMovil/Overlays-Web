<head>
    <link rel="stylesheet" type="text/css" href="/styles/big_style/session.css" media="screen and (min-width:1024px)"/>
    <link rel="stylesheet" type="text/css" href="/styles/mid_style/session.css" media="screen and (min-width:768px) and (max-width:1023px)"/>
    <link rel="stylesheet" type="text/css" href="/styles/small_style/session.css" media="screen and (max-width:767px)"/>
    <style>
        .interacted:invalid { border: 2px solid red; } 
        .interacted:valid { border: 2px solid green; }
    </style>
</head>
<body>
    <h1 id="titleForm" style="text-align: center;">CREATE ACCOUNT</h1>
    <form id="sessionForm" action="" method="post" autocomplete="off">
        <ul>
            <li>
                <label for="name">FULL NAME</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z ]{2,254}"  >
            </li>
            <li>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="mail" title="Must be a valid email format" required>
            </li>
            <li>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\.!@#$%^&*_=+-]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, at least one symbol (!@#$%^&*_=+-) and at least 8 or more characters"  > 
            </li>
            <li>
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\.!@#$%^&*_=+-]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, at least one symbol (!@#$%^&*_=+-) and at least 8 or more characters"required>
            </li>
            <li>
                <input type="submit" id="submit" value="Sign up" > </input>
                <div id="changeSessionOptions">
                    <p>
                        If you have already an account,<br/> please <input id="changeButton" type="button" value="log in"/> .
                    </p>
                </div>
            </li>
        </ul>
    </form>
</body>
